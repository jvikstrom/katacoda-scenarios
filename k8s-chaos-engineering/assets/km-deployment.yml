# /bin/bash
apiVersion: apps/v1
kind: Deployment
metadata:
        name: nice-pod
        labels:
                pod: nice-pod
                kube-monkey/enabled: enabled
                kube-monkey/identifier: nice-pod
                kube-monkey/mtbf: '1'
spec:
        selector:
                matchLabels:
                        pod: nice-pod
        replicas: 3
        template:
                metadata:
                        labels:
                                pod: nice-pod
                                kube-monkey/enabled: enabled
                                kube-monkey/identifier: nice-pod
                                kube-monkey/mtbf: '1'
                spec:
                        containers:
                        -       image: katacoda/docker-http-server:latest
                                imagePullPolicy: Always
                                name: nice-pod-container
